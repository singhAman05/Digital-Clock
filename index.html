<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="css/styleDigital.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Dancing+Script&family=Permanent+Marker&family=Satisfy&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="favicon/favicon.ico">
  </head>
  <body>
    <div class="time">
      <div class="anime" style="--cir:#ff0073;">
        <div class="dots hr_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="hh"></circle>
        </svg>
        <div id="hours">00</div>
      </div>
      <div class="anime" style="--cir:#00fee0;">
        <div class="dots min_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="mm"></circle>
        </svg>
        <div id="minutes">00</div>
      </div>
      <div class="anime" style="--cir:#fbff00;">
        <div class="dots sec_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="ss"></circle>
        </svg>
        <div id="seconds">00</div>
      </div>
      <div class="ap">
        <div id="am-pm">AM</div>
      </div>
    </div>

    <script src="script/clock.js" charset="utf-8"></script>
  </body>
</html>
